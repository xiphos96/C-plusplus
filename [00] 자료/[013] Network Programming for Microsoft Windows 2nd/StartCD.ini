[Option0]
Caption=&Readme
DataText1=Readme
DataText2=Open the Readme.txt file for the Network Programming for Microsoft Windows, Second Edition companion CD.
DataText3= 
Cmd=%STARTDIR%\Readme.txt
Action=OPEN

[Option1]
Caption=&Browse CD
DataText1=Browse CD
DataText2=Browse the contents of this CD.
DataText3=
Cmd=Explorer.exe
CmdParameters="%STARTDIR%"
Action=OPEN

[Option2]
Caption=&Install Example Code 
DataText1=Install Example Code
DataText2=Run the setup program which will copy the example code files to your hard disk. 
DataText3= 
Cmd=%STARTDIR%\Setup\Setup.exe
CmdDefaultDir=%STARTDIR%\Setup
Action=OPEN

[Option3]
Caption=&eBook 
DataText1=eBook
DataText2=Install the electronic book for Network Programming for Microsoft Windows, Second Edition. IE 5.01 or later is required to view the eBook; the setup wizard will offer to install IE 5.5 if you do not have IE 5.01 or later on your system.
DataText3= 
Cmd=%STARTDIR%\eBook\Autorun.exe
CmdDefaultDir=%STARTDIR%\eBook
Action=OPEN

[Option4]
Caption=&Platform SDK
DataText1=Platform SDK
DataText2=Connect to the Microsoft Platform SDK Update Web site for the latest documentation, samples, header files, libraries, and tools for your SDK installation.
DataText3=www.microsoft.com/msdownload/%newline%    platformsdk/sdkupdate/
Cmd=http://www.microsoft.com/msdownload/platformsdk/sdkupdate/
Action=OPEN

[Option5]
Caption=&Microsoft Press Support
DataText1=Microsoft Press Support
DataText2=Connect to the Microsoft Press Support Web site providing timely comments and correction information about your book or companion CD. If you do not find the answer you are looking for, send your comment or question to us at MSPinput@microsoft.com.
DataText3=www.microsoft.com/mspress/%NEWLINE%    support
Cmd=http://www.microsoft.com/mspress/support 
Action=OPEN

[Option6]
Caption=Register &Online
DataText1=Register Online
DataText2=Connect to the Microsoft Press product registration page to register your book online. By registering you will get a free subscription to our online newsletter, as well as the latest updates and special offers on Microsoft Press books and training tools.
DataText3=www.microsoft.com/mspress/%NEWLINE%     register/
Cmd=http://www.microsoft.com/mspress/register/
Action=OPEN

[Option7]
Caption=Ex&it
DataText1=Exit 
DataText2=Exit and close this window.
DataText3=
Action=QUIT

